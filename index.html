<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/app.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://kit.fontawesome.com/ada0ed41be.js" crossorigin="anonymous"></script>
    <title>Vue Carousel</title>
</head>
<body>
    <div class="container">
        <div class="carousel">
            <div id="app">
                <h1>{{title}}</h1>
                <p>{{text}}</p>
                <img :src="image">
                <div class="carousel-arrow arrow-left">
                    <i class="fa-solid fa-chevron-left" @click=""></i>
                </div>
                <div class="carousel-arrow arrow-right">
                    <i class="fa-solid fa-chevron-right" @click=""></i>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/app.js"></script>
</body>
</html>
